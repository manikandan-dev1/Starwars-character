<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters Generator</title>

    <link rel="stylesheet" href="style.css">
    
    <!-- bootstrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>


    <div class="table-resposive container">
        <table class="table table-bordered table-sm  table-dark caption-top ">
            <caption class="fs-1 text-center fw-bold text-danger" id="">Get StarWars Characters</caption>
            <thead class="table-secondary table-group-divider">
                <tr scope="row" class="text-success background-color: primary">
                    <th class="text-center" style="width: 30%;">Character Name</th>
                    <th class="text-center" style="width: 70%;">Character Image</th>
                </tr> 
            </thead>
            <tbody>
                <tr>
                    <td>
                        <h1 class="text-center d-flex align-items-center justify-content-center" style="height: 400px;">Loading...</h1>
                    </td>
                    <td>
                        <img src="" alt="" class="aligh-center d-flex align-items-center justify-content-center ms-auto me-auto" id="img">
                    </td>
                </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-outline-success btn-lg" id="btn">Click to Generate Character <i class="bi bi-person-fill-add"></i></button>
    </div>
   

    

    <script>

        $(document).ready( () => {

            $('button').on('click', () => {

                const num = Math.ceil(Math.random() * 80);
            
                $.get(`https://rawcdn.githack.com/akabab/starwars-api/0.2.1/api/id/${num}.json`, (data) => {

                const name = data['name']
                const image = data['image']

                $('h1').text(name)
                $('img').attr('src', image)

            })

            })

        });
        
    </script>

</body>
</html>
